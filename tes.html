    <style>
        body {
            font-family: sans-serif;
        }

        .label-before {
            line-height: 20px;
            font-size: 12px;
            top: -10px;
            background: #fff;
            padding: 0 6px;
            left: 9px;
        }

        .container {
            width: 80%;
            margin: 30px 10%;
        }

        .field {
            position: relative;
            margin-bottom: 15px;
        }

        .field label::before {
            content: attr(title);
            position: absolute;
            top: 0;
            left: 15px;
            line-height: 40px;
            font-size: 14px;
            color: #777;
            transition: 300ms all;
        }

        .field input {
            width: 100%;
            line-height: 40px;
            padding: 0 15px;
            box-sizing: border-box;
            font-size: 14px;
            color: #222;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .field input:focus {
            outline: 0;
            border-color: blue;
        }

        .field input:valid+label::before {
            line-height: 20px;
            font-size: 12px;
            top: -10px;
            background: #fff;
            padding: 0 6px;
            left: 9px;
            content: attr(data-title);
        }

        .field input:focus+label::before {
            line-height: 20px;
            font-size: 12px;
            top: -10px;
            background: #fff;
            padding: 0 6px;
            left: 9px;
            color: blue;
        }
    </style>
</head>
